<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&family=Poppins&family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="main-content">
    <header class="section sec1 header active" id="home">
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image">
                    <img src="img/hero.png" alt="foto de perfil">
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">
                    Hi, I'm <span>Pablo Salazar Lopez.</span>
                    A Web Developer.
                </h1>
                <p>
                    I'm a Web Developer. I love to create beautiful and functional websites.
                </p>
                <div class="btn-con">
                    <a href="#" class="main-btn">
                        <span class="btn-text">Download CV</span>
                        <span class="btn-icon"><i class="fas fa-download"></i></span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 portafolio" id="portafolio"></section>
        <section class="section sec4 blogs" id="blogs"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>

    <div class="controlls">
        <div class="control control-1 active-btn" data-id="home">
            <p class="fa-solid fa-house" data-id="home"></p>
        </div>
        <div class="control control-2" data-id="about">
            <p class="fa-solid fa-user" data-id="about"></p>
        </div>
        <div class="control control-3" data-id="portafolio">
            <p class="fa-solid fa-briefcase" data-id="portafolio"></p>
        </div>
        <div class="control control-4" data-id="blogs">
            <p class="fa-solid fa-newspaper" data-id="blogs"></p>
        </div>
        <div class="control control-5" data-id="contact">
            <p class="fa-solid fa-envelope" data-id="contact"></p>
        </div>
    </div>

    <script src="app.js"></script>
    
</body>
</html>
